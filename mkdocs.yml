site_name: AutoDev Vault by Mahija
site_author: Mahija07
site_description: A technical vault for Automotive MBD Developers
site_url: https://mahija07.github.io/AutoDevVault/
repo_url: https://github.com/Mahija07/Automotive_MBD_questionnaire
theme:
  name: material
  features:
    - navigation.expand
    - navigation.top
    - content.code.annotate
    - navigation.instant
    - navigation.tabs
    - search.suggest
    - search.highlight
  palette:
    scheme: slate  # Default to dark theme
    primary: pink
    accent: yellow
  font:
    text: Roboto
    code: Fira Code
  favicon: images/favicon.ico  # Optional: Add your custom favicon

nav:
  - Home: index.md
  - Feedback & Contact: feedback.md
  - Model-Based Development:
      - MBD: Model_Based_Development_QnA/mbd.md
      - Simulink: Model_Based_Development_QnA/Simulink_QnA/simulink.md
      - Stateflow: Model_Based_Development_QnA/Stateflow_QnA/stateflow.md
      - TLC: Model_Based_Development_QnA/TLC_QnA/TLC.md
      - MIL: Model_Based_Development_QnA/MIL_QnA/MIL.md
      - SIL: Model_Based_Development_QnA/SIL_QnA/SIL.md
  - Code-Based Development:
      - CBD: Code_Based_Development_QnA/cbd.md
  - AUTOSAR & RTE:
      - AUTOSAR: AUTOSAR_QnA/autsar.md
  - Software Quality and Safety Standards/Tools:
    - Tools:
      - Polyspace: Polyspace_QnA/polyspace.md
      - SonarQube: Polyspace_QnA/sonarqube.md
    - Standards:
      - MISRA C Guidelines: Polyspace_QnA/Standards/MISRA_C_Guidelines.md
      - ISO 26262: Polyspace_QnA/Standards/ISO-26262.md
  - Tools & Scripting:
      - MATLAB: coming_soon.md
  - Testing & Safety:
      - Google-Test: coming_soon_Test.md
  - System Design & Integration:
      - Zonal-Architecture: coming_soon_Sys.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - meta
  - def_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.betterem

